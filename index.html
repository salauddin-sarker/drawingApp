<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <!--==========font-Material==========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/fav/1.png" />
    <!--==========main css==========-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <section class="tools_board">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./images/icons/1.png" alt="Rectangle">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./images/icons/2.png" alt="Circle">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./images/icons/3.png" alt="Triangle">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill_color">
                        <label for="fill_color">Fill color</label>
                        
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="./images/icons/5.png" alt="Brush">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./images/icons/4.png" alt="Eraser">
                        <span> Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size_slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                   <li class="option"></li>
                   <li class="option selected"></li>
                   <li class="option"></li>
                   <li class="option"></li>
                   <li class="option">
                    <input type="color" id="color_picker" value="#4a98f7">
                   </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear_canvas">Clear Canvas</button>
                <button class="save_img">Save As Image</button>
            </div>
        </section>
        <section class="drawing_board">
            <canvas></canvas>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
